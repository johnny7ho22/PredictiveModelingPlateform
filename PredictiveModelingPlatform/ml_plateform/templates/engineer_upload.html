{% extends "layout.html"%}

{% block fun %}
<li><a href="/engineer/upload" style="color: black;">資料上傳區</a></li>
<li><a href="/engineer/visualization" style="color: black;">資料視覺化</a></li>
<li><a href="/engineer/model/page" style="color: black;">模型預測</a></li>


{% endblock %}


{% block content %}
<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            資料集上傳區
        </div>
        <div class="panel-body">
            <form method="post" enctype="multipart/form-data" action="/engineer/upload">
                {% csrf_token %}
                <div class="form-group">
                    <input type="file" name="exc">
                </div>
                <input type="submit" value="上傳" class="btn btn-info btn-sm"> 
            </form>
        </div>
    </div>
{% endblock %}
