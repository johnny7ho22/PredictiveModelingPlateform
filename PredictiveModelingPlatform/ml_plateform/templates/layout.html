{% load static %} <!--用於加載靜態文件-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>頁面模板</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <style>
        body{
            background-color: black;
        }
    </style>
    {% block css %}{% endblock %}
    

</head>

<body>
    <!-- 導航 -->
    <nav class="navbar navbar-default" style="border-color: orange; background-color: orange;font-size: large;;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="color: black;">企業管理平台</a>
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% block fun %}
                    {% endblock %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login" style="color: black;">登錄</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">{{request.session.info.name}} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">個人資料</a></li>
                            <li><a href="#">我的信息</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout/">註銷</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>

   
<script src="{% static 'js/jquery3.6.0.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>
{% block js %}{% endblock %}
</body>

</html>
